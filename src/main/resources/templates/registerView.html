<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" align="center">
    	<h2>Register Here</h2>
    <font color="green"><p th:text="${smsg}"/></font>
    	<font color="red"><p th:text="${errMsg}"></p></font>
		<form th:object="${counsellor}" th:action="@{/register}" method="post">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field=*{name}/> </td>
			</tr>
						<tr>
				<td>Email:</td>
				<td><input type="text" th:field=*{email}/> </td>
			</tr>
						<tr>
				<td>Password:</td>
				<td><input type="password" th:field=*{password}/> </td>
			</tr>
						<tr>
				<td>Phone Number:</td>
				<td><input type="number" th:field=*{phoneNo}/> </td>
			</tr>
									<tr>
				<td></td>
				<td><input type="submit" value="Register" class="btn btn-primary"/> </td>
			</tr>
		</table>
		</form>
		<a href="/">Login Here</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
